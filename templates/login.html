<!DOCTYPE html>
{% extends "layout.html" %}
{% block head %}
    {{ super() }}
{% endblock %}

<body>
    {% block content %}
    <div class="login">
        <form action='login' method='POST'>
            <input type='text' name='name'  placeholder='Name'/>
            <input type='password' name='password'  placeholder='Passwort'/>
            <input type='submit' name='submit'/>
        </form>
        <div class="register">
            <a class="block" title="Registrieren" href="{{ url_for('register') }}" class="active">
                    <img class="menuicon" src="{{url_for('static', filename='registration.svg')}}" alt="Registrieren">
            </a>
        </div>
    </div>
    {% endblock %}
</body>

</html>
